<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div id="Information">
            <section id="title">
                <h2>Stay updated!</h2>
            </section>
            <section id="other">
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="options">
                      <span><img src="assets/images/icon-list.svg" alt="" class="icon-list">Product discovery and building what matters</span> <br>
                      <span><img src="assets/images/icon-list.svg" alt="" class="icon-list">Measuring to ensure updates are a success</span><br>
                      <span><img src="assets/images/icon-list.svg" alt="" class="icon-list">And much more!</span><br>
                  </div>
            </section>
            <section id="formEmail">
                <form>
                    <label for="Email">Email address:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="email@company.com"><br>
                  </form>
            </section>
               <section id="buttonSubscribe">
                <button>Subscribe to monthly newsletter</button>
               </section>
        </div>
        <div id="images">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="ImagesFilter">
        </div>
    </main>
</body>
</html>
